<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Feed with Student Status</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #video-container {
            width: 60%;
            background-color: black;
            position: relative;
        }

        #video-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #student-info-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 18px;
            z-index: 10;
        }

        #status-container {
            width: 40%;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            border-left: 2px solid #ccc;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-top: 0;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #aaa;
            text-align: left;
        }

        th {
            background-color: #ddd;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <img src="{{ url_for('video_feed') }}" alt="Live video">
        <div id="student-info-overlay">
            <div id="student-name">Student: Not Identified</div>
            <div id="student-roll">Roll No: -</div>
            <div id="student-status">Status: Unknown</div>
        </div>
    </div>

    <div id="status-container">
        <h1>Student Attendance</h1>
        <table id="attendance-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll Number</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows -->
            </tbody>
        </table>
    </div>

    <script>
        const addedRollNumbers = new Set();

        function updateOverlay(name, roll, status) {
            document.getElementById('student-name').textContent = "Student: " + name;
            document.getElementById('student-roll').textContent = "Roll No: " + roll;
            document.getElementById('student-status').textContent = "Status: " + status;
        }

        function addToTable(name, roll, status) {
            if (addedRollNumbers.has(roll)) return;
            addedRollNumbers.add(roll);

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${name}</td>
                <td>${roll}</td>
                <td>${status}</td>
            `;
            document.querySelector("#attendance-table tbody").appendChild(row);
        }

        setInterval(() => {
            fetch('/student_info')
                .then(res => res.json())
                .then(data => {
                    if (data.status !== "Unknown" && data.name !== "Not Identified") {
                        updateOverlay(data.name, data.roll_number, data.status);
                        addToTable(data.name, data.roll_number, data.status);
                    }
                });
        }, 2000);
    </script>

</body>
</html>
